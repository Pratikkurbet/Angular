<p>enquiry works!</p>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<form [formGroup]="enquiryform" (ngSubmit)="dataget()">
<div class="container register">
                <div class="row">
                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading" style="color: blue;">Enquiry Customer registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter customer Id *" formControlName="enquiryCustomerId"  value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter customer Name *" formControlName="enquiryCustomerName"  value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter customer Address *" formControlName="enquiryCustomerAddress" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder=" Enter Customer EmailId*" formControlName="enquiryCustomerEmailId" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Customer Mobile Number *" formControlName="enquiryCustomerMobileNo" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder=" Enter Customer Uid *" formControlName="enquiryCustomerUid" />
                                        </div>
                                        <div class="form-group">
                                            <select  class="form-control" formControlName="cbilStatus" data-toggle="tooltip" data-placement="top" title="Select Cibil Status">
                                                <option selected disabled>Cibil Select Status <br></option>
                                                <option>Active</option>
                                                <option>Inactive</option>
                                                <option>Pending</option>
                                                <option>Approved</option>
                                            </select>

                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder=" Enter Customer PanNo*" formControlName="enquiryCustomerPanNo" />
                                        </div>
                                        <div class="form-group">
                                            <input type="date"  class="form-control" placeholder=" Enter Customer DOB *" formControlName="enquiryCustomerDob" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Customer Yearly Income *" formControlName="enquiryCustomerYearlyIncome" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Customer occupation *" formControlName="occupation" />
                                        </div>
                                       <div>
                                        <div class="form-group">
                                            <select  class="form-control" formControlName="status" data-toggle="tooltip" data-placement="top" title="Select  Status">
                                                <option  selected disabled> Select Status <br></option>
                                                <option>Active</option>
                                                <option>Inactive</option>
                                                <option>Pending</option>
                                                <option>Approved</option>
                                            </select>

                                            
                                        </div>

                                       </div>
                                      <div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                      </div>
                                    </div>
                                   
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
                     
                    </div>
                    <div class="col-md-3 register-left">
            </div>
        </form>
