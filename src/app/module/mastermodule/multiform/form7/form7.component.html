<div class="container mt-3">
  <h3 style="text-align: center">Addmission Details</h3>
  <div class="row justify-content-center">
    <div class="col-8">
      <form [formGroup]="admissionDetailsRegistration">
        <div class="form-group">
          <label for="formGroupExampleInput">University Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="University Name"
            formControlName="univerSityName"
            [(ngModel)]="admissionDetailsForm.univerSityName"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">College Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="College Name"
            formControlName="collegeName"
            [(ngModel)]="admissionDetailsForm.collegeName"
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">College Address</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="College Address"
            formControlName="collegeAddress"
            [(ngModel)]="admissionDetailsForm.collegeAddress"
          />
        </div>

        <button type="submit" class="btn btn-primary" (click)="registerAdmissionDetails()">Submit</button>
        <button type="button" class="btn btn-primary ml-4" (click)="clear()">Clear</button>
      </form>
    </div>
  </div>
</div>
