<div class="container mt-3">
  <h3 style="text-align: center">Student Bank Details</h3>
  <div class="row justify-content-center">
    <div class="col-8">
      <form [formGroup]="StuBankDetailsForm">
        <div class="form-group">
          <label for="formGroupExampleInput">IFSC Code</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="IFSC Code of your Branch"
            formControlName="ifscCode"
            [(ngModel)]="bankDetails.ifscCode"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Bank Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Bank Name"
            formControlName="bankName"
            [(ngModel)]="bankDetails.bankName"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Branch Details</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Branch Details"
            formControlName="branch"
            [(ngModel)]="bankDetails.branch"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Account Type</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Account Type"
            formControlName="accountType"
            [(ngModel)]="bankDetails.accountType"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Account Number</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Account Number"
            formControlName="accountNo"
            [(ngModel)]="bankDetails.accountNo"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Liabillity Details</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Liabillity Details"
            formControlName="liabillityDetails"
            [(ngModel)]="bankDetails.liablityDetails"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveStuBankDetails()">Submit</button>
        <button type="button" class="btn btn-primary ml-4" (click)="clear()">Clear</button>
      </form>
    </div>
  </div>
</div>
