<div class="container mt-3">
  <h3 style="text-align: center">Parent Information</h3>
  <div class="row justify-content-center">
    <div class="col-8">
      <form [formGroup]="parentDetailsRegistration">
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="First Name"
            formControlName="firstName"
            [(ngModel)]="parentDetailsForm.firstName"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Last Name"
            formControlName="lastName"
            [(ngModel)]="parentDetailsForm.lastName"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">DOB</label>
          <input
            type="date"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Date of Birth"
            formControlName="dateOfBirth"
            [(ngModel)]="parentDetailsForm.dateOfBirth"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Occupation</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Occupation"
            formControlName="occupation"
            [(ngModel)]="parentDetailsForm.occupation"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Source Of Income</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Source Of Income"
            formControlName="income"
            [(ngModel)]="parentDetailsForm.income"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Pan card Details</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Pan No"
            formControlName="panNo"
            [(ngModel)]="parentDetailsForm.panNo"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Mobile No</label>
          <input
            type="number"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Mobile No"
            formControlName="mobNo"
            [(ngModel)]="parentDetailsForm.mobNo"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Email Info</label>
          <input
            type="email"
            class="form-control"
            id="formGroupExampleInput"
            placeholder=" Enter your Email"
            formControlName="emailId"
            [(ngModel)]="parentDetailsForm.emailId"
          />
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">Address</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Address"
            formControlName="address"
            [(ngModel)]="parentDetailsForm.address"
          />
        </div>

        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="form-check ml-4">
          <input
            class="form-check-input"
            type="radio"
            name="sex"
            id="gridRadios1"
            value="male"
            checked
            formControlName="sex"
            [(ngModel)]="parentDetailsForm.sex"
          />
          <label class="form-check-label" for="gridRadios1"> Male </label>
        </div>
        <div class="form-check ml-4">
          <input
            class="form-check-input"
            type="radio"
            name="sex"
            id="gridRadios2"
            value="female"
            formControlName="sex"
            [(ngModel)]="parentDetailsForm.sex"
          />
          <label class="form-check-label" for="gridRadios2"> Female </label>
        </div>
        <div class="form-check ml-4">
          <input
            class="form-check-input"
            type="radio"
            name="sex"
            id="gridRadios3"
            value="other"
            formControlName="sex"
            [(ngModel)]="parentDetailsForm.sex"
          />
          <label class="form-check-label" for="gridRadios3"> Other </label>
        </div>

        <button type="submit" class="btn btn-primary" (click)="registerParentDetails()">Submit</button>
        <button type="button" class="btn btn-primary ml-4" (click)="clear()">Clear</button>
      </form>
    </div>
  </div>
</div>
